<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kebudayaan Indonesia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #111;
            color: white;
            overflow-x: hidden;
        }

        /* Animasi Loading */
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading img {
            width: 150px;
            animation: hewanMuncul 2s ease-in-out infinite alternate;
        }

        @keyframes hewanMuncul {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Navigasi */
        nav {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.7);
            transition: background 0.3s;
        }

        nav:hover {
            background: rgba(0, 0, 0, 1);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }

        nav a:hover {
            color: orange;
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
        }

        /* Parallax Effect */
        .parallax {
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?indonesia,landscape') no-repeat center center/cover;
            position: relative;
        }

        .parallax h2 {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
        }

        /* Section Konten */
        .section {
            padding: 100px 50px;
            text-align: center;
        }

        .card {
            display: inline-block;
            width: 300px;
            height: 200px;
            margin: 20px;
            background: orange;
            color: black;
            border-radius: 10px;
            transition: transform 0.5s;
        }

        .card:hover {
            transform: rotateY(15deg) rotateX(10deg);
        }

        /* Animasi Hewan Terbang */
        .burung {
            position: absolute;
            top: 20%;
            left: -10%;
            width: 100px;
            animation: terbang 10s linear infinite;
        }

        @keyframes terbang {
            0% { left: -10%; top: 20%; }
            50% { left: 50%; top: 10%; }
            100% { left: 110%; top: 30%; }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: black;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading">
        <img src="https://i.imgur.com/ZK8P6pG.gif" alt="Loading Hewan">
    </div>

    <!-- Navbar -->
    <nav>
        <a href="#rumah-adat">Rumah Adat</a>
        <a href="#upacara-adat">Upacara Adat</a>
        <a href="#makanan">Makanan Khas</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div>KEBUDAYAAN INDONESIA</div>
    </section>

    <!-- Parallax Section -->
    <section class="parallax">
        <h2>Keindahan Budaya Nusantara</h2>
    </section>

    <!-- Rumah Adat -->
    <section class="section" id="rumah-adat">
        <h2>Rumah Adat</h2>
        <div class="card">Rumah Gadang</div>
        <div class="card">Tongkonan</div>
        <div class="card">Honai</div>
    </section>

    <!-- Upacara Adat -->
    <section class="section" id="upacara-adat">
        <h2>Upacara Adat</h2>
        <div class="card">Ngaben</div>
        <div class="card">Sekaten</div>
        <div class="card">Rambu Solo</div>
    </section>

    <!-- Makanan Khas -->
    <section class="section" id="makanan">
        <h2>Makanan Khas</h2>
        <div class="card">Rendang</div>
        <div class="card">Pempek</div>
        <div class="card">Papeda</div>
    </section>

    <!-- Animasi Hewan Terbang -->
    <img class="burung" src="https://i.imgur.com/6XaZVuG.png" alt="Burung Terbang">

    <!-- Footer -->
    <footer>
        &copy; 2025 Kebudayaan Indonesia
    </footer>

    <script>
        // Hilangkan Loading setelah halaman dimuat
        window.onload = function() {
            document.getElementById("loading").style.display = "none";
        };

        // Parallax Effect
        window.addEventListener("scroll", function() {
            let scrollPosition = window.scrollY;
            document.querySelector(".parallax").style.backgroundPositionY = scrollPosition * 0.5 + "px";
        });

        // Animasi Hewan Berlari
        let hewanLari = document.createElement("img");
        hewanLari.src = "https://i.imgur.com/ZK8P6pG.gif";
        hewanLari.style.position = "absolute";
        hewanLari.style.bottom = "0";
        hewanLari.style.left = "-150px";
        hewanLari.style.width = "100px";
        document.body.appendChild(hewanLari);

        function lari() {
            let pos = -150;
            let interval = setInterval(() => {
                pos += 5;
                hewanLari.style.left = pos + "px";
                if (pos > window.innerWidth) {
                    pos = -150;
                }
            }, 50);
        }
        lari();
    </script>

</body>
</html>
