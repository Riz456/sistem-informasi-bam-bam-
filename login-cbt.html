<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Bug - Bug Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* (Gunakan CSS yang sama seperti sebelumnya) 
        */
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h2 {
            font-size: 18px;
            font-weight: 500;
            color: #2c3e50;
        }

        .stat-card p {
            font-size: 24px;
            font-weight: 600;
            color: #007bff;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .actions button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tambah Bug Baru</h1>
        <form id="add-bug-form">
            <input type="text" id="page" placeholder="Nama Halaman" required>
            <textarea id="description" placeholder="Deskripsi Bug" required></textarea>
            <button type="submit">Tambah Bug</button>
        </form>
    </div>

    <script>
        document.getElementById("add-bug-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const page = document.getElementById("page").value;
            const description = document.getElementById("description").value;

            const bugs = JSON.parse(localStorage.getItem("bugs")) || [];
            bugs.push({ page, description, status: "open" });
            localStorage.setItem("bugs", JSON.stringify(bugs));

            alert("Bug berhasil ditambahkan!");
            window.location.href = "bug-list.html";
        });
    </script>
</body>
</html>
