<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }body.light {
        background-color: white;
        color: black;
    }

    body.dark {
        background-color: #333;
        color: white;
    }

    .header {
        display: flex;
        align-items: center;
        background-color: #49243E;
        color: white;
        padding: 10px 20px;
    }

    .header .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .header h1 {
        margin: 0;
        font-size: 1.5em;
        font-weight: normal;
        margin-left: 10px;
    }

    .header .hologram {
        font-size: 1.5em;
        font-weight: bold;
        background: linear-gradient(90deg, white, #7873f5, #42e695, #ff6ec4);
        background-size: 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: hologram 8s infinite;
        margin-left: 10px;
    }

    .container {
        padding: 20px;
    }

    .container h2 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
    }

    .theme-settings {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f4f4f4;
        padding: 15px 20px;
        border-radius: 8px;
        margin: 10px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    body.dark .theme-settings {
        background-color: #555;
    }

    .theme-settings span {
        font-size: 18px;
    }

    .toggle-switch {
        position: relative;
        width: 50px;
        height: 25px;
    }

    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 25px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 19px;
        width: 19px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #49243E;
    }

    input:checked + .slider:before {
        transform: translateX(24px);
    }

    .footer {
        text-align: center;
        padding: 20px;
        background-color: #49243E;
        color: #f8f8f8;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>

</head>
<body class="light">
    <div class="header">
        <div class="logo-container">
            <img src="bm.png" alt="Logo" style="width: 60px; margin-right: 10px;">
        </div>
        <h1 class="hologram">Bam Bam Setings</h1>
    </div><div class="container">
    <h2>Pengaturan Tema</h2>
    <div class="theme-settings">
        <span>Tema Gelap</span>
        <label class="toggle-switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>
</div>

<div class="footer">
    Bam Bam Studioâ„¢. All rights reserved.
</div>

<script>
    // Ambil status tema dari localStorage
    const currentTheme = localStorage.getItem('theme');
    const darkModeToggle = document.getElementById('darkModeToggle');

    // Atur tema saat halaman dimuat
    if (currentTheme === 'dark') {
        document.body.classList.add('dark');
        document.body.classList.remove('light');
        darkModeToggle.checked = true;
    } else {
        document.body.classList.add('light');
        document.body.classList.remove('dark');
    }

    // Tambahkan event listener untuk toggle tema
    darkModeToggle.addEventListener('change', () => {
        if (darkModeToggle.checked) {
            document.body.classList.add('dark');
            document.body.classList.remove('light');
            localStorage.setItem('theme', 'dark');
        } else {
            document.body.classList.add('light');
            document.body.classList.remove('dark');
            localStorage.setItem('theme', 'light');
        }
    });
</script>

</body>
</html
