<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
        }

        body { 
            background-color: #0d1117; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            flex-direction: column; 
            overflow: hidden;
            position: relative;
        }

        h1 { 
            font-size: 50px; 
            font-weight: bold; 
            margin-bottom: 10px;
        }

        p { 
            font-size: 18px; 
            color: #aaa; 
            margin-bottom: 20px; 
            max-width: 400px;
        }

        .icon { 
            font-size: 80px; 
            color: #ff5555; 
            margin-bottom: 15px;
            text-shadow: 0px 0px 10px #ff5555;
        }

        .btn { 
            background: #ff5555; 
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            text-decoration: none; 
            transition: background 0.3s ease, transform 0.2s ease; 
            box-shadow: 0px 0px 10px #ff5555;
        }

        .btn:hover { 
            background: #e04444; 
            transform: scale(1.05);
        }

        /* Floating Bubbles Animation */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 85, 85, 0.2);
            border-radius: 50%;
            animation: floatUp 10s infinite linear;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="bubbles"></div>

    <i class="fas fa-triangle-exclamation icon"></i>
    <h1>404 - Halaman Tidak Ditemukan</h1>
    <p>Oops! Maaf, halaman yang Anda cari saat ini tidak tersedia atau sedang dalam perbaikan. Silakan kembali ke halaman utama dan coba mencari informasi yang Anda butuhkan di sana. Terima kasih atas pengertiannya.</p>
    <button class="btn" onclick="goHome()">Kembali ke Beranda</button>

    <script>
        function goHome() {
            window.location.href = "sispus-home.html";
        }

        // Create floating bubbles
        function createBubbles() {
            const bubblesContainer = document.querySelector('.bubbles');
            for (let i = 0; i < 15; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                let size = Math.random() * 50 + 20; // Bubble size between 20px - 70px
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.animationDuration = Math.random() * 5 + 5 + 's'; // Speed variation
                bubblesContainer.appendChild(bubble);
            }
        }

        createBubbles();
    </script>

</body>
</html>
