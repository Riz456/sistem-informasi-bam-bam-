<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SisBam - Menu -Guru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Badge Notifikasi */
        .notif-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            font-size: 10px;
            font-weight: bold;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: none; /* Tersembunyi jika tidak ada notifikasi */
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Tema Gelap */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode .header {
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        body.dark-mode .footer {
            background: #1e1e1e;
            border-top: 1px solid #333;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        .header h2 {
            margin: 0;
            font-family: 'Audiowide', sans-serif;
        }

        .header .icons {
            display: flex;
            gap: 15px;
        }

        .header .icons i {
            font-size: 20px;
            cursor: pointer;
        }

        /* Banner Ucapan Selamat Datang */
        .banner {
            background-color: #e3f2fd;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .banner {
            background-color: #333;
            color: #ffffff;
        }

        /* Menu Lainnya */
        .menu-lainnya {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            justify-content: center;
        }

        .menu-item {
            width: 150px;
            padding: 15px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .menu-item i {
            font-size: 30px;
            margin-bottom: 10px;
            color: #498;
        }

        body.dark-mode .menu-item {
            background: #1e1e1e;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .menu-item:hover {
            background: #444;
        }

        /* Footer */
          .footer {
              position: fixed;
              bottom: 0;
              width: 100%;
              background: white;
              padding: 10px 0;
              border-top: 1px solid #ddd;
              display: flex;
              justify-content: space-around;
              transition: background-color 0.3s, border-color 0.3s;
          }
  
          .footer div {
              text-align: center;
              font-size: 14px;
          }
  
          .footer i {
              font-size: 18px;
              display: block;
          }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h2>SisBam - Menu </h2>
        <div class="icons">
            <i class="fas fa-moon" id="theme-toggle" onclick="toggleTheme()"></i>
            <i class="fas fa-envelope" onclick="openEmail()"></i>
            <i class="fas fa-bell" id="notif-icon" onclick="openNotifications()">
                <span id="notif-badge" class="notif-badge"></span>
            </i>
        </div>
    </div>

    <!-- Banner Ucapan Selamat Datang -->
    <div class="banner" id="sambutan">
        Selamat datang di menu lainnya!
    </div>

    <!-- Menu Lainnya -->
    <div class="menu-lainnya">
        <div class="menu-item" onclick="goToPage('materi-sisbam.html')">
            <i class="fas fa-book-open"></i><br>Materi
        </div>
        <div class="menu-item" onclick="goToPage('admin-tugas-sisbam.html')">
            <i class="fas fa-tasks"></i><br>Tugas
        </div>
        <div class="menu-item" onclick="goToPage('404.html')">
            <i class="fas fa-id-badge"></i><br>Data Guru
        </div>
        <div class="menu-item" onclick="goToPage('404.html')">
            <i class="fas fa-calendar-check"></i><br>Event
        </div>
        <div class="menu-item" onclick="goToPage('guru-jadwal.html')">
            <i class="fas fa-calendar-alt"></i><br>Jadwal
        </div>
        <div class="menu-item" onclick="goToPage('sisbam-projek.html')">
            <i class="fas fa-tools"></i><br>Pembuatan Website
        </div>
        <div class="menu-item" onclick="goToPage('guru-game-sisbam.html')">
            <i class="fas fa-gamepad"></i><br>Game
        </div>
        <div class="menu-item" onclick="goToPage('admin-materi.html')">
            <i class="fas fa-plus"></i><br>
            <span data-lang="id">Tambah materi</span>
            <span data-lang="en" style="display: none;">Add Material</span>
        </div>
        <div class="menu-item" onclick="goToPage('guru-profil.html')">
            <i class="fas fa-users"></i><br>
            <span data-lang="id">Profil guru</span>
            <span data-lang="en" style="display: none;">Teacher Profile</span>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div onclick="goToPage('guru-beranda.html')">
            <i class="fas fa-home"></i>
            <span data-lang="id">Beranda</span>
            <span data-lang="en" style="display: none;">Home</span>
        </div>
        <div onclick="goToPage('guru-menu.html')">
            <i class="fas fa-stream"></i>
            <span data-lang="id">Menu</span>
            <span data-lang="en" style="display: none;">Categories</span>
        </div>
        <div onclick="goToPage('guru-profil.html')">
            <i class="fas fa-user"></i>
            <span data-lang="id">Profil</span>
            <span data-lang="en" style="display: none;">Profile</span>
        </div>
        <div onclick="goToPage('guru-pengaturan.html')">
            <i class="fas fa-cog"></i>
            <span data-lang="id">Pengaturan</span>
            <span data-lang="en" style="display: none;">Settings</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Fungsi untuk navigasi ke halaman tertentu
        function goToPage(page) {
            window.location.href = page;
        }

        // Menampilkan nama pengguna saat halaman dimuat
        document.addEventListener("DOMContentLoaded", function() {
            let username = localStorage.getItem("username");
            if (username) {
                document.getElementById("sambutan").innerText = `Selamat datang dihalaman menu, ${username} `;
            }
        });

        // Fungsi untuk membuka halaman email
        function openEmail() {
            window.location.href = "404.html";
        }

        // Fungsi untuk membuka halaman notifikasi
        document.addEventListener("DOMContentLoaded", function () {
            checkNotification();
        });

        function checkNotification() {
            let newAnnouncement = localStorage.getItem("newAnnouncement");

            if (newAnnouncement === "true") {
                document.getElementById("notif-badge").style.display = "block";
            } else {
                document.getElementById("notif-badge").style.display = "none";
            }
        }

        function openNotifications() {
            window.location.href = "pengumuman-sisbam.html";

            // Hapus tanda merah setelah dibuka
            localStorage.setItem("newAnnouncement", "false");
            checkNotification();
        }

        // Contoh: Tandai ada pengumuman baru (bisa dipicu dari halaman admin)
        function addNewAnnouncement() {
            localStorage.setItem("newAnnouncement", "true");
            checkNotification();
        }

        // Fungsi untuk beralih tema
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById("theme-toggle");

            body.classList.toggle("dark-mode");

            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                themeToggle.classList.replace("fa-moon", "fa-sun");
            } else {
                localStorage.setItem("theme", "light");
                themeToggle.classList.replace("fa-sun", "fa-moon");
            }
        }

        // Cek preferensi tema saat halaman dimuat
        document.addEventListener("DOMContentLoaded", function () {
            const savedTheme = localStorage.getItem("theme");
            const themeToggle = document.getElementById("theme-toggle");

            if (savedTheme === "dark") {
                document.body.classList.add("dark-mode");
                themeToggle.classList.replace("fa-moon", "fa-sun");
            } else {
                document.body.classList.remove("dark-mode");
                themeToggle.classList.replace("fa-sun", "fa-moon");
            }
        });
    </script>

</body>
</html>
