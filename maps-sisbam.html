<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SisBam - Maps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Tema Gelap */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode .header, 
        body.dark-mode .footer {
            background-color: #1e1e1e;
            border-color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }

        .icons {
            display: flex;
            gap: 15px;
        }

        .icons i {
            font-size: 20px;
            cursor: pointer;
        }

        /* Container untuk Maps */
        .map-container {
            margin: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        body.dark-mode .map-container {
            background: #1e1e1e;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
        }

        /* Peta */
        #map {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            border: none;
        }

        /* Keterangan Alamat */
        .alamat {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 10px 0;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
        }

        .footer div {
            text-align: center;
            font-size: 14px;
        }

        .footer i {
            font-size: 18px;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <h2>SisBam - Maps</h2>
        <div class="icons">
            <i class="fas fa-moon" id="theme-toggle" onclick="toggleTheme()"></i>
            <i class="fas fa-envelope" onclick="openEmail()"></i>
            <i class="fas fa-bell" onclick="openNotifications()"></i>
        </div>
    </div>

    <!-- Container Peta -->
    <div class="map-container">
        <iframe 
            id="map"
            src="https://www.google.com/maps?q=-7.4674979,110.5897291&hl=es;z=14&output=embed"
            frameborder="0"
            allowfullscreen>
        </iframe>
        <div class="alamat">Alamat: GHMQ+2V5 Payungan, Kabupaten Semarang, Jawa Tengah</div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div onclick="goToPage('i-bam.html')">
            <i class="fas fa-home"></i>
            <span>Beranda</span>
        </div>
        <div onclick="goToPage('menu-sisbam.html')">
            <i class="fas fa-stream"></i>
            <span>Menu</span>
        </div>
        <div onclick="goToPage('profil-sisbam.html')">
            <i class="fas fa-user"></i>
            <span>Profil</span>
        </div>
        <div onclick="goToPage('pengaturan.html')">
            <i class="fas fa-cog"></i>
            <span>Pengaturan</span>
        </div>
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }

        function openEmail() {
            window.location.href = "blank.html";
        }

        function openNotifications() {
            window.location.href = "pengumuman-sisbam.html";
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        }

        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>

</body>
</html>
