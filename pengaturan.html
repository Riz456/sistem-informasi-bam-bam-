<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan - SisBam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS sebelumnya tetap dipertahankan */
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            padding: 0;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Tema Gelap */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode .header {
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        body.dark-mode .menu {
            background: rgba(30, 30, 30, 0.9);
        }

        body.dark-mode .menu a:hover {
            background: #444;
        }

        body.dark-mode .settings-container {
            background: #1e1e1e;
            border: 1px solid #333;
        }

        body.dark-mode .footer {
            background: #1e1e1e;
            border-top: 1px solid #333;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        .header h2 {
            font-size: 24px;
        }

        .header .icons {
            display: flex;
            gap: 15px;
        }

        .header .icons i {
            font-size: 20px;
            cursor: pointer;
        }

        /* Kontainer Pengaturan */
        .settings-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .settings-container h3 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        .settings-container .setting-item {
            margin-bottom: 20px;
        }

        .settings-container .setting-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .settings-container .setting-item select,
        .settings-container .setting-item input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .settings-container .setting-item button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .settings-container .setting-item button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 10px 0;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .footer div {
            text-align: center;
            font-size: 14px;
        }

        .footer i {
            font-size: 18px;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h2 data-lang="id">Sisbam - Pengaturan</h2>
        <h2 data-lang="en" style="display: none;">Settings</h2>
        <div class="icons">
            <i class="fas fa-moon" id="theme-toggle" onclick="toggleTheme()"></i>
        </div>
    </div>

    <!-- Kontainer Pengaturan -->
    <div class="settings-container">
      

        <!-- Pengaturan Tema -->
        <div class="setting-item">
            <label for="theme-select" data-lang="id">Tema Aplikasi</label>
            <label for="theme-select" data-lang="en" style="display: none;">App Theme</label>
            <select id="theme-select" onchange="changeTheme(this.value)">
                <option value="light" data-lang="id">Light Mode</option>
                <option value="light" data-lang="en">Light Mode</option>
                <option value="dark" data-lang="id">Dark Mode</option>
                <option value="dark" data-lang="en">Dark Mode</option>
            </select>
        </div>

        <!-- Pengaturan Notifikasi -->
        <div class="setting-item">
            <label for="notifications" data-lang="id">Aktifkan Notifikasi</label>
            <label for="notifications" data-lang="en" style="display: none;">Enable Notifications</label>
            <select id="notifications" onchange="toggleNotifications(this.value)">
                <option value="on" data-lang="id">Aktif</option>
                <option value="on" data-lang="en">On</option>
                <option value="off" data-lang="id">Nonaktif</option>
                <option value="off" data-lang="en">Off</option>
            </select>
        </div>

        <!-- Pengaturan Bahasa -->
        <div class="setting-item">
            <label for="language-select" data-lang="id">Bahasa</label>
            <label for="language-select" data-lang="en" style="display: none;">Language</label>
            <select id="language-select" onchange="changeLanguage(this.value)">
                <option value="id">Bahasa Indonesia</option>
                <option value="en">English</option>
            </select>
        </div>

        <!-- Tombol Simpan -->
        <div class="setting-item">
            <button onclick="saveSettings()" data-lang="id">Simpan Pengaturan</button>
            <button onclick="saveSettings()" data-lang="en" style="display: none;">Save Settings</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div onclick="goToPage('i-bam.html')">
            <i class="fas fa-home"></i>
            <span data-lang="id">Beranda</span>
            <span data-lang="en" style="display: none;">Home</span>
        </div>
        <div onclick="goToPage('menu-sisbam.html')">
            <i class="fas fa-stream"></i>
            <span data-lang="id">Menu</span>
            <span data-lang="en" style="display: none;">Categories</span>
        </div>
        <div onclick="goToPage('profil-sisbam.html')">
            <i class="fas fa-user"></i>
            <span data-lang="id">Profil</span>
            <span data-lang="en" style="display: none;">Profile</span>
        </div>
        <div onclick="goToPage('pengaturan.html')">
            <i class="fas fa-cog"></i>
            <span data-lang="id">Pengaturan</span>
            <span data-lang="en" style="display: none;">Settings</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Fungsi untuk menavigasi ke halaman tertentu
        function goToPage(page) {
            window.location.href = page;
        }

        // Fungsi untuk mengubah tema
        function changeTheme(theme) {
            const body = document.body;
            const themeToggle = document.getElementById("theme-toggle");

            if (theme === "dark") {
                body.classList.add("dark-mode");
                localStorage.setItem("theme", "dark");
                themeToggle.classList.replace("fa-moon", "fa-sun");
            } else {
                body.classList.remove("dark-mode");
                localStorage.setItem("theme", "light");
                themeToggle.classList.replace("fa-sun", "fa-moon");
            }
        }

        // Fungsi untuk toggle tema
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById("theme-toggle");

            if (body.classList.contains("dark-mode")) {
                changeTheme("light");
            } else {
                changeTheme("dark");
            }
        }

        // Fungsi untuk mengubah bahasa
        function changeLanguage(lang) {
            localStorage.setItem("language", lang);
            applyLanguage(lang);
        }

        // Fungsi untuk menerapkan bahasa
        function applyLanguage(lang) {
            const elements = document.querySelectorAll("[data-lang]");
            elements.forEach(element => {
                if (element.getAttribute("data-lang") === lang) {
                    element.style.display = "inline";
                } else {
                    element.style.display = "none";
                }
            });
        }

        // Fungsi untuk menyimpan pengaturan
        function saveSettings() {
            alert(localStorage.getItem("language") === "id" ? "Pengaturan berhasil disimpan!" : "Settings saved successfully!");
        }

        // Cek preferensi tema dan bahasa saat halaman dimuat
        document.addEventListener("DOMContentLoaded", function () {
            const savedTheme = localStorage.getItem("theme");
            const savedLanguage = localStorage.getItem("language") || "id"; // Default bahasa Indonesia

            if (savedTheme === "dark") {
                changeTheme("dark");
            }

            applyLanguage(savedLanguage);
            document.getElementById("language-select").value = savedLanguage;
        });
    </script>
</body>
</html>
