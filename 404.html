<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
        }
        body { 
            background-color: #f8f9fa; 
            color: #333; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            flex-direction: column; 
            transition: background-color 0.3s, color 0.3s; 
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .icon { 
            font-size: 100px; 
            color: #dc3545; 
            margin-bottom: 10px; 
        }

        /* Animasi Pesawat */
        .plane {
            font-size: 100px;
            color: #0bff;
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 0) scale(1);
            opacity: 0;
            transition: transform 1.2s ease-in-out, opacity 0.8s ease;
        }

        h1 { 
            font-size: 36px; 
            font-weight: 600; 
            margin-bottom: 10px;
        }

        p { 
            font-size: 18px; 
            color: #666; 
            margin-bottom: 20px; 
            max-width: 400px;
        }

        .btn { 
            background: #007f; 
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            text-decoration: none; 
            transition: background 0.3s ease; 
        }

        .btn:hover { background: #005; }

        /* Awan kuning menutupi halaman */
        .clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #f00, #ff0);
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 1.5s ease-in-out;
            z-index: 10;
        }

        /* Tema Gelap */
        body.dark-mode { background-color: #121212; color: white; }
        body.dark-mode .icon { color: #ffcc00; }
        body.dark-mode p { color: #ccc; }
        body.dark-mode .btn { background: #ffcc00; color: black; }
        body.dark-mode .btn:hover { background: #e6b800; }
        body.dark-mode .plane { color: #ffcc00; }
        body.dark-mode .clouds { background: linear-gradient(to bottom, #ffd700, #ffae00); }

    </style>
</head>
<body>

    <div class="clouds"></div>

    <i class="fas fa-plane plane"></i>
    <i class="fas fa-exclamation-circle icon"></i>
    <h1>404 - Halaman Sedang Dalam Pengembangan</h1>
    <p>"Maaf, halaman yang Anda cari saat ini tidak tersedia atau sedang dalam perbaikan. Silakan kembali ke halaman utama dan coba mencari informasi yang Anda butuhkan di sana. Terima kasih atas pengertiannya."
</p>
    <button class="btn" onclick="goHome()">Kembali ke Beranda</button>

    <script>
        function goHome() {
            let plane = document.querySelector('.plane');
            let clouds = document.querySelector('.clouds');

            // Tampilkan pesawat dengan animasi
            plane.style.opacity = '1';
            setTimeout(() => {
                plane.style.transform = 'translate(-50%, -100vh) scale(4)';
                plane.style.opacity = '0';
            }, 100);

            // Animasi awan muncul setelah pesawat naik
            setTimeout(() => {
                clouds.style.transform = 'scaleY(1)';
            }, 800);

            // Arahkan ke halaman utama setelah animasi selesai
            setTimeout(() => {
                window.location.href = "guru-beranda.html";
            }, 1800);
        }

        // Cek tema gelap dari localStorage
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
            }
        });
    </script>

</body>
</html>
