        body {

    .header {

    .hamburger {
        position: relative;
        cursor: pointer;
        z-index: 3;
        width: 30px;
        height: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: transform 0.3s ease;
        margin-left: auto;
    }

    .hamburger div {
        width: 100%;
        height: 2px;
        background-color: white;
        transition: transform 0.3s ease;
    }

    .hamburger.active div:nth-child(1) {
        transform: translateY(5px) rotate(45deg);
    }

    .hamburger.active div:nth-child(2) {
        opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
        transform: translateY(-5px) rotate(-45deg);
    }

    .menu {
        width: 250px;
        height: 100%;
        position: fixed;
        top: 0;
        right: -250px;
        background-color: rgba(73, 36, 62, 0.8);
        padding-top: 60px;
        transition: right 0.3s ease;
        z-index: 2;
    }

    .menu.active {
        right: 0;
    }

    .menu a, .menu .theme-toggle {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        cursor: pointer;
    }

    .menu a:hover, .menu .theme-toggle:hover {
        background-color: #4547;
    }

    .menu i {
        font-size: 18px;
    }

    .submenu {
        display: none;
        background-color: rgba(73, 36, 62, 0.8);
        padding-left: 20px;
    }

    .submenu.active {
        display: block;
    }

    .submenu a {
        padding: 10px 20px;
        font-size: 18px;
        color: white;
        text-decoration: none;
    }

    .submenu a:hover {
        background-color: #4547;
    }

    .marquee-container {
    width: 100%;
    overflow: hidden;
    background-color: #f0f9;
    white-space: nowrap;
    box-sizing: border-box;
    padding: 10px 20px;
}

.marquee {
    display: inline-block;
    padding-left: 100%;

@keyframes marquee {

    .footer {

<script>
    // Ambil teks marquee dari localStorage atau gunakan teks default
const marqueeMessages = JSON.parse(localStorage.getItem("marqueeMessages")) || [
    "Mohon maaf jika banyak sekali bug, kami masih berusaha memperbaikinya :)",
    "Selamat datang di Bam Bam Studio™!",
    "Kami terus meningkatkan pengalaman pengguna.",
    "Terima kasih atas kesabaran Anda."
];

// Variabel untuk melacak indeks teks
let marqueeIndex = 0;

function updateMarqueeText() {
    const marqueeText = document.getElementById("marqueeText");

    if (!marqueeText) {
        console.error("Elemen dengan ID 'marqueeText' tidak ditemukan!");
        return;
    }

    // Set teks saat ini
    const currentMessage = marqueeMessages[marqueeIndex];
    marqueeText.textContent = currentMessage;

    // Hitung panjang teks dan sesuaikan durasi animasi
    const textLength = currentMessage.length;
    const baseDuration = 20; // Durasi dasar dalam detik untuk teks pendek
    const duration = Math.max(baseDuration, textLength / 10); // Tambahkan durasi untuk teks lebih panjang

    // Terapkan durasi animasi ke elemen marquee
    marqueeText.style.animationDuration = `${duration}s`;

    // Update indeks ke teks berikutnya
    marqueeIndex = (marqueeIndex + 1) % marqueeMessages.length;

    // Menunggu sampai animasi selesai sebelum mengganti teks
    setTimeout(updateMarqueeText, duration * 1000);
}

// Jalankan fungsi untuk memperbarui teks marquee
updateMarqueeText();
</script>

<script>
    function toggleMenu() {
        var menu = document.getElementById('menu');
        var hamburger = document.querySelector('.hamburger');
        menu.classList.toggle('active');
        hamburger.classList.toggle('active');
    }

    function toggleTheme() {
        document.body.classList.toggle("dark");
        document.body.classList.toggle("light");
        const marqueeText = document.getElementById("marqueeText");
        if (document.body.classList.contains("dark")) {
            marqueeText.textContent = "Sekarang kamu berada di tampilan gelap.";
        } else {
            marqueeText.textContent = "HEBAT!!Kamu berada diwebsite uji coba ";""
        }
    }
    // Ambil status tema dari localStorage
const currentTheme = localStorage.getItem('theme');

// Atur tema saat halaman dimuat
if (currentTheme === 'dark') {
    document.body.classList.add('dark');
    document.body.classList.remove('light');
} else {
    document.body.classList.add('light');
    document.body.classList.remove('dark');
}

    // Fungsi untuk toggle submenu About
    document.querySelector('.about').addEventListener('click', function() {
        var submenu = document.getElementById('about-submenu');
        submenu.classList.toggle('active');
    });
</script>
